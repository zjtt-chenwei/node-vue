<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
/* let和const与var */
{  
  var a = [];
  for (let i = 0; i < 10; i++) {
    a[i] = function () {
      console.log(i);
    };
  }
  a[9](); // 10

  let b = [];
  for (let i = 0; i < 10; i++) {
    b[i] = function () {
      console.log(i);
    };
  }
  b[9](); // 9
}

/* 解构赋值 */
{ 
  let [foo, [[bar], baz]] = [1, [[2], 3]]; //foo=1 bar=2 baz=3
  let [head, ...tail] = [1, 2, 3, 4]; // head=1 tail=[2, 3, 4]
  let [ , , third] = ["foo", "bar", "baz"]; // third="baz"
  let [a, b, d] = [1, [2, 3], 4]; // a=1 b=[2,3] d=4
  console.log(a, b, d); 
  
  let z= [1, undefined, 3].map((z = 'yes') => z)
  console.log(z)
  let x
  ({x: y} = {x: 1}); // 成功 圆括号是必须的，否则会报错。因为解析器会将起首的大括号，理解成一个代码块，而不是赋值语句。
  console.log(x);//第一个bar是模式,真正被赋值的是baz
}
/* 字符串的扩展 */
{
  let a = 'first' 
  let b = `foo${a}bar`
  console.log(b); //foofirstbar
  //新方法：includes(), startsWith(), endsWith()； repeat()重复；padStart()，padEnd()补全

}
/* 数值扩展 */
{
  // 新方法：Number.isFinite()  Number.isNaN()  只对数值有效
  // Number.isInteger()用来判断一个值是否为整数。在JavaScript内部，整数和浮点数是同样的储存方法，所以3和3.0被视为同一个值。
  console.log(Number.isInteger(25.0)); //true
  console.log(Number.isInteger(25.1)); //false
  //Math对象的扩展，新增17个方法
  console.log(Math.floor(-3.4));
}
/* 数组扩展 */
{
  //Array.form()
  let arrayLike = {
    '0': 'a',
    '1': 'b',
    '2': 'c',
    length: 3
  };
  // ES5的写法
  var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']
  // ES6的写法
  let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']
  console.log(arr1,arr2);

  //Array.of() 
  //Array.of基本上可以用来替代Array()或new Array()，并且不存在由于参数不同而导致的重载 Array.of总是返回参数值组成的数组。
  //如果没有参数，就返回一个空数组。
  console.log([].copyWithin.call({3: 1, length:5}, 0, 3)); //{0: 1, 3: 1, length: 5}
  console.log([1, 4, -5, 10].find(n => n < 0));

  //keys()对键名的遍历 values()是对键值的遍历，entries()是对键值对的遍历。
  for (let index of ['a', 'b'].keys()) { 
    console.log(index);
  }
  // 0  // 1

  for (let elem of ['a', 'b'].values()) {
    console.log(elem);
  }
  // 'a'  // 'b'

  for (let [index, elem] of ['a', 'b'].entries()) {
    console.log(index, elem);
  }
  // 0 "a"  // 1 "b"

  console.log([1, 2, 3].includes(3, -4)); //true
  console.log([1, 2, 3].includes(3, 3)); //false
}
/* 函数的扩展 */
{
  function m1({x = 0, y = 0}={}) {
    return [x, y];
  }
  console.log(m1());

  // rest参数（形式为“...变量名”），用于获取函数的多余参数，这样就不需要使用arguments对象了。
  function add(...values) {
    let sum = 0;
    for (var val of values) {
      sum += val;
    }
    return sum;
  }
  console.log(add(2, 5, 3));
}
/* 对象的扩展 */
{
  //name 属性
  var person = {
    sayName() {
      console.log(this.name);
    }
  };
  console.log(person.sayName.name);   // "sayName"
  // 属性名表达式
  var foo = 'bar';
  var baz = { [foo]: 'abc'}; //{bar: "abc"}
  var baz2 = { foo: 'abc'};  //{foo: "abc"}
  var baz3 = {}; baz3[foo] ='abc'; //{bar: "abc"}
  console.log(baz, baz2, baz3);
  // Object.is()
  console.log((Object.is(NaN, NaN)));
  //Object.assign() 用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）
  var target = { a: 1 };
  var source1 = { b: 2 };
  var source2 = { c: 3 };

  console.log(Object.assign(target, source1, source2)); //{a: 1, b: 2, c: 3}

}
/* symbol */
{
  let s = Symbol('abc');
  console.log(s); //Symbol(abc)

}
/* set和map数据结构 */
{
  //set  它类似于数组，但是成员的值都是唯一的，没有重复的值
  var s = new Set();
  [2, 3, 5, 4, 5, 2, 2].map(x => s.add(x));
  console.log(s); //Set(4) {2, 3, 5, 4}
  // 去除数组的重复成员
  let array = [1,2,1,5,3,4];
  console.log([...new Set(array)]); 

  function dedupe(array) {
    return Array.from(new Set(array));
  }
  dedupe([1, 1, 2, 3]) // [1, 2, 3]

  let set = new Set(['red', 'green', 'blue']);
  console.log(set);
  for (let x of set) {
    console.log(x); //red green blue
  }
}
{
  class Point{
    constructor(x,y){
      this.x=x;
      this.y=y
    }
    toString(){
      return '('+this.x+','+this.y+ ')'
    }
  }
  var point = new Point(1,2)
  console.log(point.toString());
}
{
  let arr = [1,2,3,4]
  let [c,d] = arr
  console.log([c,d]);
}
  
</script>
</html>
